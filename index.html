<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/tree.css" />
    <title>Hello IFC!</title>
  </head>
  <body>
    <div id="load-model">
      <label for="load">Select an IFC file </label>
      <input type="file" name="load" id="file-input" />
    </div>
    <div id="app-container">
      <div id="viewer-container"></div>
      <div id="bim-app" class="border">
        <div class="tree-menu border">
          <ul id="tree"></ul>
        </div>
        <div class="props-container">
          <p class="message">Properties:</p>
          <pre class="message" id="props-output">None</pre>
        </div>
      </div>
    </div>
    <div id="btz-information">
      <p>Aca vamos a recuperar el btz description</p>
      <pre class="message" id="btzd-output">None</pre>
    </div>
    <script src="src/bundle.js"></script>
  </body>
</html>
